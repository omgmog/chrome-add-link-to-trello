<!doctype html>
<html>
<head>
    <title>Options | Add a link to Trello</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="options">
    <form>
        <ul>
            <li>
                <label for="apikey">
                    API Key (You can generate one <a href="https://trello.com/app-key" target="_blank">here</a>)
                </label>
                <input id="apikey" type="text"/>
            </li>
            <li>
                <label for="apikey">
                    Authorization Token
                </label>
                <input id="trello_token" type="text" />
            </li>
            </ul>
        <ul class="configured" style="display: none;">
            <li>
                <label for="boards">
                    Board
                </label>
                <select id="boards">

                </select>
            </li>
            <li>
                <label for="lists">
                    Lists
                </label>
                <select id="lists">

                </select>
            </li>
        </ul>
        <div class="actions">
            <button class="button secondary" id="clear">Clear options</button>
            <button class="button" id="save">Save</button>
        </div>
    </form>
    <div class="footer">
        <p>
            This extension was created by <a href="https://omgmog.net" target="_blank">Max Glenister</a>.
        </p>
        <p>
            You can view the full source on <a href="https://github.com/omgmog/chrome-add-link-to-trello" target="_blank">GitHub</a>, and I'm sure you can improve it.
        </p>
    </div>
    <script src="jquery-2.0.2.min.js"></script>
    <script src="client.js"></script>
    <script src="options.js"></script>
</body>
</html>
