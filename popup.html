<!doctype html>
<html>
    <head>
        <title>Add a link to Trello</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="popup">
        <form>
            <div class="unconfigured" style="display: none;">

                <p>
                    It looks like you haven't configured your Trello account yet! 
                </p>
                <a href="#" class="options button">Configure</a>
                
            </div>
            <div class="configured" style="display: none;">
                <label>
                    Title
                </label>
                <input id="title" type="text" />

                <label>
                    Link
                </label>
                <input id="url" type="text" />

                <input id="board" type="hidden" />
                <input id="list" type="hidden" />

                <p>
                    This link will be added to the list <em id="listtext"></em> on the <em id="boardtext"></em> board. <a href="#" class="options">Configure</a>
                </p>

                <button class="button" id="submit" tabindex="1">Add to Trello</button>
            </div>
        </form>
        <script src="jquery-2.0.2.min.js"></script>
        <script src="client.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
